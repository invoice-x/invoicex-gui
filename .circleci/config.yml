version: 2
jobs:
  build:
    working_directory: ~/invoicex-gui
    docker:
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENEV_IN_PROJECT: true
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            python -m unittest discover